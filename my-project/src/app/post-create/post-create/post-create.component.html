
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"
   *ngIf="!isLoading">

  <mat-form-field class="example-full-width" appearance="fill">
    <input  matInput
     type="text"
     name="title"
     placeholder="your post title"
     rows="10"
     formControlName="title">
    <mat-error *ngIf="form.get('title').invalid">Enter title</mat-error>
  </mat-form-field>


  <div class="image-preview"
  *ngIf="imagePreview !== '' && imagePreview &&
   form.get('image').valid">
    <img [src]="imagePreview" [alt]="form.value.title">
  </div>


   <button mat-stroked-button type="button"
   (click)="filePicker.click()" >Upload-image</button>
   <input type="file" #filePicker  (change)="onImagePicker($event)">



  <mat-form-field class="example-full-width" appearance="fill">
    <textarea  matInput placeholder="type content"

     rows="10" formControlName="content"></textarea>
     <mat-error *ngIf="form.get('content').invalid">Enter content</mat-error>


  </mat-form-field>
  <button mat-raised-button
   color="primary" type="submit" >Save post</button>
</form>

</mat-card>

<hr>
